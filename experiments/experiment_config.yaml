# Experiment Configuration File

# Training Parameters
epochs: 50
batch_size: 128
learning_rate: 0.001
optimizer: 'adam'
validation_split: 0.1

# Datasets to test
datasets:
  - 'mnist'
  - 'fashion_mnist'
  - 'cifar10'

# Models to test
models:
  - 'alexnet_small'
  - 'vgg16_small'
  - 'resnet18'
  - 'resnet50'
  - 'efficientnet_small'
  - 'efficientnetb1'

# Activation functions to test
activations:
  - 'relu'
  - 'sigmoid'
  - 'tanh'
  - 'swish'
  - 'gelu'
  - 'mish'
  - 'softsign_like'
  - 'xtanh'
  - 'sinusoidal'
  - 'rsqrt_unit'
  - 'softplus_relu'
  - 'erf_act'
  - 'snake_act'
  - 'bent_identity'
  - 'log_linear'
  - 'hard_mish'
  - 'tanh_shrink'

# Output directory
save_dir: 'results'